<div class="w-full max-w-md mx-auto">
  <!-- Header -->
  <div class="text-center mb-10">
    <div class="inline-flex lg:hidden items-center gap-2.5 mb-8">
      <div class="w-11 h-11 bg-gradient-to-br from-indigo-600 via-indigo-700 to-purple-700 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/25 ring-1 ring-indigo-600/10">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <span class="text-2xl font-semibold text-slate-900 tracking-tight">JobFinder</span>
    </div>
    <h2 class="text-[2rem] font-semibold text-slate-900 mb-3 tracking-tight leading-tight">Bon retour !</h2>
    <p class="text-slate-600 text-[15px] font-medium">Connectez-vous pour accéder à votre compte</p>
  </div>

  <!-- Form Card -->
  <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/60 p-10 border border-slate-200/60 ring-1 ring-slate-900/5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-semibold text-slate-800 mb-2.5">
          Email
        </label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-[18px] w-[18px] text-slate-400 group-focus-within:text-indigo-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full pl-11 pr-4 py-3.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-200 bg-white hover:border-slate-400 text-slate-900 placeholder-slate-400 text-[15px] font-medium shadow-sm"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="votre.email@example.com"
          />
        </div>
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
           class="mt-2 text-sm text-red-600 flex items-center gap-1.5 font-medium">
          <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
          </svg>
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide</span>
        </p>
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label for="password" class="block text-sm font-semibold text-slate-800 mb-2.5">
          Mot de passe
        </label>
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="h-[18px] w-[18px] text-slate-400 group-focus-within:text-indigo-500 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <input
            id="password"
            formControlName="password"
            class="w-full pl-11 pr-12 py-3.5 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all duration-200 bg-white hover:border-slate-400 text-slate-900 placeholder-slate-400 text-[15px] font-medium shadow-sm"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [class.focus:border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="••••••••"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-4 flex items-center group/btn"
          >
            <svg *ngIf="!showPassword" class="h-[18px] w-[18px] text-slate-400 hover:text-slate-600 transition-colors duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="h-[18px] w-[18px] text-slate-400 hover:text-slate-600 transition-colors duration-150" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </button>
        </div>
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
           class="mt-2 text-sm text-red-600 flex items-center gap-1.5 font-medium">
          <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
            <path fillRule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clipRule="evenodd" />
          </svg>
          Le mot de passe est requis
        </p>
      </div>

      <!-- Remember & Forgot -->
      <div class="flex items-center justify-between mb-8">
        <label class="flex items-center gap-2.5 cursor-pointer group/check">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 rounded-md border-slate-300 text-indigo-600 focus:ring-2 focus:ring-indigo-500/20 focus:ring-offset-0 transition-all duration-150 cursor-pointer shadow-sm"
          />
          <span class="text-sm text-slate-600 group-hover/check:text-slate-900 transition-colors duration-150 font-medium select-none">
                Se souvenir de moi
              </span>
        </label>

        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700 font-semibold transition-colors duration-150 hover:underline underline-offset-2">
          Mot de passe oublié ?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-indigo-600 via-indigo-600 to-indigo-700 text-white py-4 px-6 rounded-xl font-semibold text-[15px]
                   hover:from-indigo-700 hover:via-indigo-700 hover:to-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:ring-offset-2
                   transition-all duration-200 shadow-lg shadow-indigo-500/30 hover:shadow-xl hover:shadow-indigo-500/40
                   disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-lg disabled:from-indigo-600 disabled:to-indigo-700
                   transform hover:-translate-y-0.5 active:translate-y-0 disabled:transform-none flex items-center justify-center gap-2.5 ring-1 ring-indigo-700/20"
      >
        <svg *ngIf="isLoading" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>{{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}</span>
      </button>
    </form>

    <!-- Divider -->
    <div class="relative my-8">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-200"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-4 bg-white text-slate-500 font-semibold">Ou continuer avec</span>
      </div>
    </div>

    <!-- Social Login -->
    <div class="grid grid-cols-2 gap-3 mb-8">
      <button type="button"
              class="flex items-center justify-center gap-2.5 px-4 py-3.5 border border-slate-300 rounded-xl hover:bg-slate-50 hover:border-slate-400 transition-all duration-150 font-semibold text-slate-700 text-[15px] group shadow-sm hover:shadow">
        <svg class="w-5 h-5 transition-transform duration-150 group-hover:scale-105" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span>Google</span>
      </button>

      <button type="button"
              class="flex items-center justify-center gap-2.5 px-4 py-3.5 border border-slate-300 rounded-xl hover:bg-slate-50 hover:border-slate-400 transition-all duration-150 font-semibold text-slate-700 text-[15px] group shadow-sm hover:shadow">
        <svg class="w-5 h-5 transition-transform duration-150 group-hover:scale-105" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
        </svg>
        <span>GitHub</span>
      </button>
    </div>

    <!-- Register Link -->
    <div class="text-center pt-2">
      <p class="text-sm text-slate-600 font-medium">
        Vous n'avez pas de compte ?
        <a routerLink="/register" class="text-indigo-600 hover:text-indigo-700 font-semibold transition-colors duration-150 hover:underline underline-offset-2 ml-1">
          Créer un compte
        </a>
      </p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage"
         class="mt-6 p-4 bg-red-50 border border-red-200 rounded-xl flex items-start gap-3 shadow-sm ring-1 ring-red-100">
      <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
      </svg>
      <div class="flex-1">
        <h3 class="text-sm font-semibold text-red-800 mb-1">Erreur de connexion</h3>
        <p class="text-sm text-red-700 font-medium">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
